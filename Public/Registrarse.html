<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form action="index.html" autocomplete="off" class="sign-in-form">

                    <div class="logo">
                        <img src="./Assets/Logo.png" alt="easyclass" />
                        <h4>Manzanas Del Cuidado</h4>
                    </div>

                    <div class="heading">
                        <h2>Registrarse</h2>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                            <label>Nombre Completo</label>
                        </div>

                        <div class="input-wrap">
                            <select name="" id="" class="input-field" required>
                                <option value="">Tipo De Documento</option>
                                <option value="">Cedula de Ciudadana</option>
                                <option value="">Cedula de Extranjeria</option>
                                <option value="">Pasaporte</option>
                            </select>
                        </div>
                        <div class="input-wrap">
                            <input type="number" minlength="4" class="input-field" autocomplete="off" required />
                            <label>N° De Documento</label>
                        </div>
 
            <input type="submit" value="Registrarse" class="sign-btn" />

            <p class="text">
                ¿Ya te registraste?
                <a href="./Login.html">Inicia sesion Aqui</a> 
            </p>
        </div>
        </form>

        <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="actual-form">
            </div>
        </form>
    </div>

    <div class="carousel">
        <div class="images-wrapper">
            <img src="./Assets/Woman reading-rafiki.png" class="image img-1 show" alt="" />
            <img src="./Assets/Women talking-pana.png" class="image img-2" alt="" />
            <img src="./Assets/Women talking-rafiki.png" class="image img-3" alt="" />
        </div>

        <div class="text-slider">
            <div class="text-wrap">
                <div class="text-group">
                    <h2>Create your own courses</h2>
                    <h2>Customize as you like</h2>
                    <h2>Invite students to your class</h2>
                </div>
            </div>

            <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
            </div>
        </div>
    </div>
    </div>
</div>

</main>
<script src="./Js/script.js"></script>

</body>

</html>
