<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form action="index.html" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="./Assets/Logo.png" alt="easyclass" />
                        <h4>Manzanas Del Cuidado</h4>
                    </div>
                    <div class="heading">
                        <h2>Registrate</h2>
                        <div class="input-wrap">
                            <select name="Usu_Tipo_Documento" id="" class="input-field">
                              <option value="" ></option>
                              <option value="1">Cedula De Ciudadania</option>
                              
                            </select>
                            <label>Tipo de Documento</label>
                          </div>
                          <div class="input-wrap">
                            <input
                              type="number"
                              minlength="4"
                              class="input-field"
                              name="Usu_Nombre"
                              autocomplete="off"
                              required
                            />
                            <label>N° de Documento</label>
                          </div>
                        <div class="input-wrap">
                            <input
                              type="text"
                              minlength="4"
                              class="input-field"
                              name="Usu_Nombre"
                              autocomplete="off"
                              required
                            />
                            <label>Nombre Completo</label>
                          </div>
                          
                          <div class="input-wrap">
                            <input
                              type="email"
                              minlength="4"
                              class="input-field"
                              name="Usu_Documento"
                              autocomplete="off"
                              required
                            />
                            <label>Email</label>
                          </div>
                          <div class="input-wrap">
                            <input
                              type="password"
                              minlength="4"
                              class="input-field"
                              name="Usu_Documento"
                              autocomplete="off"
                              required
                            />
                            <label>Contraseña</label>
                          </div>
                          <input type="submit" value="Registrarse" class="sign-btn" />

            
        </div>
        </form>

        <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="actual-form">
            </div>
        </form>
    </div>

    <div class="carousel">
        <div class="images-wrapper">
            <img src="./Assets/Woman reading-rafiki.png" class="image img-1 show" alt="" />
            <img src="./Assets/Women talking-pana.png" class="image img-2" alt="" />
            <img src="./Assets/Women talking-rafiki.png" class="image img-3" alt="" />
        </div>

        <div class="text-slider">
            <div class="text-wrap">
                <div class="text-group">
                    <h2>Son un espacio transformador</h2>
                    <h2>Diseñado Para Mujeres</h2>
                    <h2>Una red de apoyo accessible y gratuita</h2>
                </div>
            </div>

            <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
            </div>
        </div>
    </div>
    </div>
</div>
</main>
<script src="./Js/script.js"></script>
</body>

</html>
