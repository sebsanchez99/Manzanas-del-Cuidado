<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form action="index.html" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="./Assets/Logo.png" alt="easyclass" />
                        <h4>Manzanas Del Cuidado</h4>
                    </div>
                    <div class="heading">
                        <h2>Registrate</h2>
                        <div class="input-wrap">
                            <input
                              type="text"
                              minlength="4"
                              class="input-field"
                              name="Usu_Nombre"
                              autocomplete="off"
                              required
                            />
                            <label>Nombre Completo</label>
                          </div>
                          <div class="input-wrap">
                          <select name="Usu_Tipo_Documento" id="" class="input-field">
                            <option value=""></option>
                            <option value="1">Cedula De Ciudadania</option>
                            <option value="2">Cedula De Extranjeria</option>
                            <option value="3">Pasaporte</option>
                          </select>
                          <label>Documento</label>
                        </div>
                          <div class="input-wrap">
                            <input
                              type="number"
                              minlength="4"
                              class="input-field"
                              name="Usu_Documento"
                              autocomplete="off"
                              required
                            />
                            <label>N° De Documento</label>
                          </div>
                        <button>
                            <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                            </div>
                            </div>
                            <span>Enviar</span>
                        </button>

            
        </div>
        </form>

        <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="actual-form">
            </div>
        </form>
    </div>

    <div class="carousel">
        <div class="images-wrapper">
            <img src="./Assets/Woman reading-rafiki.png" class="image img-1 show" alt="" />
            <img src="./Assets/Women talking-pana.png" class="image img-2" alt="" />
            <img src="./Assets/Women talking-rafiki.png" class="image img-3" alt="" />
        </div>

        <div class="text-slider">
            <div class="text-wrap">
                <div class="text-group">
                    <h2>Son un espacio transformador</h2>
                    <h2>Diseñado Para Mujeres</h2>
                    <h2>Una red de apoyo accessible y gratuita</h2>
                </div>
            </div>

            <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
            </div>
        </div>
    </div>
    </div>
</div>
</main>
<script src="./Js/script.js"></script>
</body>

</html>
